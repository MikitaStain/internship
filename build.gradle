plugins {
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}
ext {
    mapstructVersion = "1.5.0.Beta1"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation group: 'org.springframework', name: 'spring-core', version: '5.2.18.RELEASE'
    implementation group: 'org.springframework', name: 'spring-context', version: '5.2.18.RELEASE'
    implementation group: 'org.springframework', name: 'spring-beans', version: '5.2.18.RELEASE'
    implementation group: 'org.springframework', name: 'spring-web', version: '5.2.18.RELEASE'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.2.18.RELEASE'
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.2.18.RELEASE'
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.6.0'

    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.29'

    implementation group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '8.5.73'

    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.1'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.22'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.22'

    implementation group: 'org.mapstruct', name: 'mapstruct', version: '1.4.2.Final'

    implementation group: 'com.mchange', name: 'c3p0', version: '0.9.5.5'

    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

    implementation group: 'jstl', name: 'jstl', version: '1.2'

    implementation group: 'org.thymeleaf', name: 'thymeleaf-spring5', version: '3.0.12.RELEASE'

    implementation group: 'org.liquibase', name: 'liquibase-core', version: '4.6.1'

    implementation group: 'org.mapstruct', name: 'mapstruct', version: '1.4.2.Final'
    testImplementation "org.testng:testng:6.10", "org.easytesting:fest-assert:1.4"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.5.0.Beta1"

    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.1.Final'
    implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.6.1.Final'
    implementation group: 'org.hibernate', name: 'hibernate-ehcache', version: '5.6.1.Final'

    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.13.0'

    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.5.0'
    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.5.0'

    testImplementation group: 'junit', name: 'junit', version: '4.13.2'







}


